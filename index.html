<html>
<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="builder.css">

    <script id="bucket" type="x-tmpl-mustache">
            <div class="bucket">
                {{content}}
            </div>
            <br>
    </script>
    <script id="block-item" type="x-tmpl-mustache">
        <button class="btn btn-default block" data-block="{{name}}">{{description}}</option>
    </script>
    <script id="custom-block-item" type="x-tmpl-mustache">
        <button class="btn btn-default block" data-block-description="{{description}}" data-block-type="{{type}}" data-block-custom>{{description}}</option>
    </script>
    <script id="received-item" type="x-tmpl-mustache">
        {{#fields}}
            {{key}}:{{value}}
            {{^last}}
                <br>
            {{/last}}
        {{/fields}}
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 channel-wrapper">
            <div class="channel-builder panel panel-default">
              <div class="panel-body">
                <h3>Channel builder</h3>
                <hr>
                <h5>Select blocks</h5>
                <div id="blocks">
                    <div id="static-blocks">
                        <button class="btn btn-default block" data-block="first-name;last-name" data-block-compound>Name</button>
                        <button class="btn btn-default block" data-block="card-number;card-expiry-date;card-security-number" data-block-compound>Credit/Debit Card</button>
                        <button class="btn btn-default block" data-block="street-address;city;state;zip-code;country" data-block-compound>Address</button>
                    </div>
                    <div id="dynamic-blocks"></div>
                    <div id="custom-blocks">
                        <input id="custom-block-description"><button class="btn btn-primary" id="add-custom-block">Add custom block</button>
                    </div>
                </div>
                <div class="text-right">
                    <button class="submit btn btn-success">Create channel</button>
                </div>
              </div>
            </div>
            <div class="channel panel panel-default">
              <div class="panel-body">
                <h3>Channel</h3>
                <hr>
                <h5>QR code</h5>
                <div id="qr"></div>
                <hr>
                <h5>Responses</h5>
                <div class="channel-switch-wrapper">
                    <input type="checkbox" name="channel-open" id="channel-switch" checked>
                </div>
                <div class="live"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/slide.js/dist/slide.js"></script>
    <script src="bower_components/sjcl/sjcl.js"></script>
    <script src="received-bucket.js"></script>
    <script src="builder.js"></script>
</body>
</html>
