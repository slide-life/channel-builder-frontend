<html>
<head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="builder.css">

    <script id="custom-block-item" type="x-tmpl-mustache">
        <button class="btn btn-primary block selected" data-block-description="{{description}}" data-block-type="{{type}}" data-block-custom>{{description}}</option>
    </script>
    <script id="received-item" type="x-tmpl-mustache">
        {{#fields}}
            {{key}}:{{value}}
            {{^last}}
                <br>
            {{/last}}
        {{/fields}}
    </script>
    <script id="channels" type="x-tmpl-mustache">
        <h3>Channels</h3>
        <hr>
        <ul class="row list-unstyled">
          {{#channels}}
            <li class="col-sm-4">
              <div class="well channel-item">
                <h5>{{name}}</h5>
                <div class="channels-control">
                  <a class="btn btn-default btn-sm"><span class="glyphicon glyphicon-wrench"></span> View channel</a>
                </div>
                <div class="channels-control">
                  <a class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> Delete channel</a>
                </div>
              </div>
            </li>
          {{/channels}}
        </ul>
        <button class="btn btn-success" id="create-new-channel">Create new channel</button>
    </script>
    <script id="channel-builder" type="x-tmpl-mustache">
        <h3>Channel builder</h3>
        <hr>
        <div id="blocks">
            <h5>Channel settings</h5>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="channel-name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="channel-name" placeholder="Name">
                    </div>
                </div>
            </div>
            <h5>Select blocks</h5>
            <div id="static-blocks">
                <button class="btn btn-default block" data-block="first-name;last-name" data-block-compound>Name</button>
                <button class="btn btn-default block" data-block="card-number;card-expiry-date;card-security-number" data-block-compound>Credit/Debit Card</button>
                <button class="btn btn-default block" data-block="street-address;city;state;zip-code;country" data-block-compound>Address</button>
            </div>
            <h5>Other blocks</h5>
            <div id="dynamic-blocks">
                {{#blocks}}
                    <button class="btn btn-default block" data-block="{{name}}">{{description}}</option>
                {{/blocks}}
            </div>
            <h5>Create custom block</h5>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="custom-block-description">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="custom-block-description" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="custom-block-type" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="custom-block-type">
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="add-custom-block">Add to form</button>
            <div id="custom-blocks"></div>
        </div>
        <div class="text-right">
            <button class="btn btn-success" id="create-channel">Create channel</button>
        </div>
    </script>
    <script id="channel" type="x-tmpl-mustache">
        <h3>Channel</h3>
        <hr>
        <h5>QR code</h5>
        <div id="qr">
            <img src="{{QRCodeURL}}">
        </div>
        <hr>
        <h5>Responses</h5>
        <div class="live"></div>
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 panel panel-default" id="page-wrapper">
                <div id="page" class="panel-body"></div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/slide.js/dist/slide.js"></script>
    <script src="builder.js"></script>
</body>
</html>
