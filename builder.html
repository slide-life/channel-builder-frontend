<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="bower_components/slide.js/dist/slide.js"></script>
        <script src="builder.js"></script>
        <script id="bucket" type="x-tmpl-mustache">
            <div class="bucket">
                {{content}}
            </div>
        </script>
        <script id="block_item" type="x-tmpl-mustache">
            <div id="{{int_id}}">
                {{name}}
                <a class="remove" name="{{int_id}}">Remove</a>
            </div>
        </script>
        <script id="block_select_item" type="x-tmpl-mustache">
            <button class="block_item btn btn-primary" id="{{int_id}}">{{description}}</button>
        </script>
    </head>
    <body>
        <div class="block_selector"></div>
        <div class="selected_blocks"></div>
        <a class="submit">Create channel</a>
        <hr>
        <div class="live"></div>
    </body>
</html>
